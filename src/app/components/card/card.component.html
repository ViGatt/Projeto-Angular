<a 
  [href]="cardLink || '#'" 
  class="card__container"
  target="_blank"
  rel="noopener noreferrer"
  [attr.aria-label]="'Abrir ' + (gameLabel || 'Livro') + ' em nova aba'">
  
  <img 
    [src]="gameCover" 
    class="card__img"
    [alt]="gameLabel ? 'Capa do Livro ' + gameLabel : 'Capa do livro'"
  >

  <app-card-label [gameLabel]="gameLabel"></app-card-label>
  
  <app-card-pricing 
    [gameType]="gameType"
    [gamePrice]="gamePrice"
  ></app-card-pricing>
</a>
